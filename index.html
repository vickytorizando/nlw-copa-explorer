<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLW copa</title>
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="logo da NLW">
            </header>
            <main id="cards">
                <div class="card">
                    <h2>21/11 <span>segunda</span></h2>
                    <ul>
                        <li>
                            <img src="./assets/icon-england.svg" alt="bandeira da inglaterra">
                            <strong>10h</strong>
                            <img src="./assets/icon-iran.svg" alt="bandeira do irã">
                        </li>

                        <li>
                            <img src="./assets/icon-senegal.svg" alt="bandeira do senegal">
                            <strong>13h</strong>
                            <img src="./assets/icon-netherlands.svg" alt="bandeira da holanda">
                        </li>

                        <li>
                            <img src="./assets/icon-united states.svg" alt="bandeira dos estados unidos da américa">
                            <strong>16h</strong>
                            <img src="./assets/icon-wales.svg" alt="bandeira do país de gales">
                        </li>
                    </ul>
                </div>
            </main>  
        </div>
    </body>
</html>
